<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">0</div>
        <div id="buttons">
          <button id="acButton">AC</button>  
          <button id="plusMinusButton">+/-</button>  
          <button id="%Button">%</button>  
          <button id="dvidiButton">/</button>  
          <button id="sevenButton">7</button>  
          <button id="eightButton">8</button>
          <button id="nineButton">9</button>
          <button id="multiplyButton">X</button>
          <button id="fourButton">4</button>  
          <button id="fiveButton">5</button>   
          <button id="sixButton">6</button>  
          <button id="minusButton">-</button>   
          <button id="oneButton">1</button> 
          <button id="twoButton">2</button> 
          <button id="threeButton">3</button> 
          <button id="plusButton">+</button>
          <button id="ceroButton">0</button>
          <button id="comaButton">,</button> 
          <button id="empty"></button> 
          <button id="equalsButton">=</button>            
        </div>
          


       
       
           


    </div>
    

    <script src="script.js"></script>
</body>
</html>
